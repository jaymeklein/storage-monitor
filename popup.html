<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      font-size: 14px;
      font-weight: 500;
    }
    
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      background: white;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: monospace;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .copy-btn {
      background: rgba(34, 197, 94, 0.8);
    }
    
    .copy-btn:hover {
      background: rgba(34, 197, 94, 1);
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      min-height: 16px;
      opacity: 0.8;
    }
    
    .current-site {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .value-change {
      animation: pulse 1s ease-in-out;
    }
    
    @keyframes pulse {
      0% { background-color: rgba(255, 255, 255, 0.9); }
      50% { background-color: rgba(34, 197, 94, 0.3); }
      100% { background-color: rgba(255, 255, 255, 0.9); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç Storage Monitor</h1>
      <p>Monitor local storage keys across pages</p>
    </div>
    
    <div class="current-site">
      Current site: <span id="current-site">Loading...</span>
    </div>
    
    <div class="input-group">
      <label for="key-input">Key to Monitor:</label>
      <input type="text" id="key-input" placeholder="Enter local storage key...">
    </div>
    
    <div class="input-group">
      <label for="value-display">Current Value:</label>
      <textarea id="value-display" placeholder="Value will appear here..." readonly></textarea>
    </div>
    
    <div class="button-group">
      <button id="copy-btn" class="copy-btn">üìã Copy Value</button>
    </div>
    
    <div class="status" id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
